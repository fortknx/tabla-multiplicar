<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/style/style.css">

  <title>Calculadora</title>
</head>

<body>

  <h1 class="text-3xl font-bold mt-4 mb-5">
    ¡Bienvenido a tu multiplicadora en linea!
  </h1>

  <label for="num">Introduce un número: </label>
  <input class='w-full max-w-sm border mr-5' type="text" name="" id="num">
  <button onclick="multi()">MULTIPLICACIÓN</button>
  <table id='tabla-calc' class='table-auto'></table>

  <p id="multi"></p>

  <script src="js/Multiply.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

</body>

</html>
